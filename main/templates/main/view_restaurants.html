{% extends 'main/base.html' %}

{% block title %}View Restaurants{% endblock %}

{% block content %}
    <!--Display all the restaurants from the database -->
    <div class="table-responsive">
          <table class="table table-hover">
              <thead>
                <tr>
                  <td class="number text-center"><strong>ID</strong></td>
                  <td class="product"><strong>Name</strong><br></td>
                  <td class="address"><span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i></span></td>
                  <td class="address"><strong>Address</strong></td>
                    <td class="address"><strong>Rating</strong></td>
                    <td class="address"><strong>Food Type</strong></td>
                </tr>
              </thead>

              <tbody>
                    {% for rest in restaurants %}
                    <tr>
                      <td class="number text-center">{{ rest.id }}</td>
                      <td class="product"><strong> {{ rest.name }} </strong><br></td>
                      <td class="address"><span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i></span></td>
                      <td class="address">{{ rest.address }}</td>
                    <td class="address">{{ rest.rating }}</td>
                    <td class="address">{{ rest.food_type }}</td>
                    </tr>
                {% endfor %}
                </tbody>
          </table>
        </div>


{% endblock %}
