<!doctype html>
<html>

{% comment %}<style>
    body {
        background-color: #ffffff;
    }
</style>{% endcomment %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rate My Campus</title>
</head>

<body>
    <!-- Create the nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">RateMyCampus</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'leaveReview' %}">Leave a Review</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'readReview' %}">Explore Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'users' %}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'add-restaurants' %}">Add Restaurant</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'view-restaurants' %}">View Restaurants</a>
            </li>

          </ul>
            <!--Add the search field to the navbar -->
          <form class="d-flex" method="post" action="{% url 'search-venues' %}"> 
            {% csrf_token %}

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
            <button class="btn btn-outline-secondary" type="submit">
              Search 
            </button>
          </form>

        </div>
      </div>
    </nav>
    <div id="content", name="content", class="main">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">{% block title %} {% endblock %}</h1>
                <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!--Load boostrap components-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

</html>
