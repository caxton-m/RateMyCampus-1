{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block content %}
    <!--Load the login form from forms.py -->
    <form method="post" class="form-group" action="/login/">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" name="login_btn"> Login </button>
        <p>Don't have an account? Create one <a href="/signup"> here</a></p>
    </form>

{% endblock %}
